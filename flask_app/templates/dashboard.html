<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand js-nav-left" href="/">
                Welcome, {{session['first_name']}} {{session['last_name']}}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto mt-2">
                    <a class="nav-link js-nav-right" href="/movies/new">Add Movie</a>
                    <a class="nav-link js-nav-right" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <h1 class="js-h1">Movies</h1>
    <div class="container text-start">
        <div class="col-5 js-dashboard">
            <table class="table">
                <tbody>
                    {% for movie in display_movies %}
                    <tr>
                        <td>
                            <a href="/movies/{{movie.db_id}}">{{movie.title}}</a>
                            <p>{{movie.db_friend}}</p>
                            <p>{{movie.db_date}}</p>
                            {% if movie.db_watched == 1%}
                            <p>YES</p>
                            {% else %}
                            <p>NO</p>
                            {% endif %}
                            <a href="{{ url_for('delete_movie', id=movie.db_id) }}"> DELETE</a>
                            <a href="{{ url_for('update_movie_page', id=movie.db_id) }}"> | EDIT</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
